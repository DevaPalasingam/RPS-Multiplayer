<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPS Multiplayer</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>


</head>
<body>

	<h1>Rock Paper Scissors</h1>
	
	<!-- container========================================= -->
	<div class="container">
		
		<!-- Input username =================================-->
		<div class="form-group" id="userNameDiv">
			<input type="text" class="form-control" placeholder="What's your name, stranger?" id="userNameInput">
		</div>
		<!-- Input username================================ -->


		<!-- player row===================================== -->
		<div class="row">

			<div class="col-xs-4" id="playerOne">
				<p id="playerOneText">Waiting for player 1</p>
			</div>

			<div class="col-xs-4" id="winLoseScreen">
				
			</div>

			<div class="col-xs-4" id="playerTwo">
				<p id="playerTwoText">Waiting for player 2</p>
			</div>
		</div>
		<!-- player row===================================== -->

		
		<div id="showChat">
			<p id="showChatText">
				
			</p>
		</div>
		<div class="form-group" id="chatInput">
			<input type="text" class="form-control" placeholder="Chat" id="chatTextInput">
		</div>

	</div>
	<!-- container========================================= -->
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
